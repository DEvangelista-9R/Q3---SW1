<body>
	<div class="container" align="center">
		<h1>Conversion</h1>
		<img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/474875670_1296290181621503_7972946107279674260_n.png?stp=dst-png_s480x480&_nc_cat=104&ccb=1-7&_nc_sid=0024fc&_nc_ohc=IQxOcleenMAQ7kNvgE76rkb&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gHuJ2TzwLuFMJ9jep6tFqxnuNydohlvbLSNDN84KDpLww&oe=67C38733">

		<h4>Radius: 10.52 meters</h4>

		<h3 id="Answer"> Converts 10.52m to either Feet or Yards</h3>

        <!-- Area=pi*(rad**2) -->
		<button type="button" class="btn btn-warning" onclick="
		var meters = 10.52
		var feet = meters * 3.281; 
		document.getElementById('Answer').innerHTML= meters + ' meters converted is ' + feet + ' feet.' ">Feet</button>

		

		<button type="button" class="btn btn-warning" onclick="
		var meters = 10.52
		var yards = meters * 1.09361; 
		document.getElementById('Answer').innerHTML= meters + ' meters converted is ' + yards + ' yards.' ">Yards</button>


		<button type="button" class="btn btn-secondary" onclick="location.reload()">Reload</button>
		
	</div>

</body>
